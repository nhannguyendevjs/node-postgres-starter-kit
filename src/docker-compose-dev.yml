version: '3.8'
name: node-microservices

services:
  service1:
    image: node-mongo-starter-kit
    container_name: service1
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    ports:
      - '8081:8080'
    networks:
      - local
    command: npm start
    depends_on:
      - mongo
      - postgres
      - redis

  service2:
    image: node-mongo-starter-kit
    container_name: service2
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    ports:
      - '8082:8080'
    networks:
      - local
    command: npm start
    depends_on:
      - mongo
      - postgres
      - redis

  service3:
    image: node-mongo-starter-kit
    container_name: service3
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    ports:
      - '8083:8080'
    networks:
      - local
    command: npm start
    depends_on:
      - mongo
      - postgres
      - redis

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - '27017:27017'
    networks:
      - local
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - '5432:5432'
    networks:
      - local

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - '6379:6379'
    networks:
      - local

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - '8080:80'
    networks:
      - local
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - service1
      - service2
      - service3

networks:
  local:
    driver: bridge
